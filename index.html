<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Projeto Front-end</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <header class="l-header">
        <h1>Cadastro de Usuários</h1>
    </header>
    <main>
        <section class="l-form">
            <form class="l-form__form">
                <h4 class="l-form__title">Cadastrar</h4>
                <label class="l-form__label" for="name">Nome:</label><br>
                <input class="l-form__input" type="text" id="name"><br>
                <label class="l-form__label" for="email">Email:</label><br>
                <input class="l-form__input" type="email" id="email"><br>
                <button class="l-form__btn" onclick="addUser()">Salvar</button>
            </form>
        </section>
    </main>

    <aside>
        <section class="l-table">
            <table class="table">
                <caption class="table__title">Usuários Cadastrados</caption>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="tbUsers">

                </tbody>
            </table>
            <button onclick="delUsers()" id="table__btn--del" class="l-form__btn">Apagar usuários</button>
        </section>
    </aside>
    <footer class="l-footer">
        <p>Matheus José Salomão Duarte</p>
    </footer>

    <script defer src="js/main.js"></script>
</body>

</html>
